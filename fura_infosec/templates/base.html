<!DOCTYPE html>
<html lang="ru">
{% load static %}
{% block head %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{{ title }}</title>
  </head>
{% endblock %}
{% block body %}
  <body class="bg-dark">
{% endblock %}

  <div class="container">
    <div class="row align-items-start">
      <div class="col-3">

      </div>
      <div class="col-6">
        {% block main %}
        {% endblock %}
      </div>
      <div class="col-3">
        <div class="flex-shrink-0 p-3 bg-white w-auto">
          {% block search %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

</body>
