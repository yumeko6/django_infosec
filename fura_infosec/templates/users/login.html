<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Войти в TeeVeeAcc</title>
  <meta name="theme-color" content="#212529">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="text-center bg-dark">

  <main class="form-signin">
    <div class="container center">
    <form
        method="post"
        {% if action_url %}
          action="{% url action_url %}"
        {% endif %}
    >
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
        <div class="form-floating mb-2">
          <input type="email" name="username" autocomplete="username" maxlength="254" class="form-control" id="id_username">
          <label for="id_username">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" autocomplete="current-password" class="form-control" id="id_password">
          <label for="id_password">Password</label>
        </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  <footer class="fixed-bottom py-3 mt-auto text-white-50 text-center">
    <div class="container">
      <p>Создано специально для
        <a href="https://fura.com/" class="text-white">ФУРА</a>, by
        <a href="https://github.com/yumeko6" class="text-white">Витёк</a>.
      </p>
    </div>
  </footer>
    </form>
      </div>
  </main>
</body>
</html>
